<section id="card-smartphone" class="container-fluid pt-5 pb-5 bg-dark">
    <h1 *ngFor='let item of title' class="text-black text-center">{{item.smartphone}}</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-3" *ngFor='let item of mangDienThoai'>
            <div class="container">
                <div class="card bg-light" style="width:300px">
                    <img class="card-img-top" src="../assets/img/{{item.img}}" alt="Card image" style="max-width:100%; height: 250px;">
                    <div class="card-body text-center">
                        <h4 class="card-title text-center">{{item.name}}</h4>
                        <p class="card-text">{{item.text}}</p>
                        <a href="#" class="btn btn-primary">Detail</a>
                        <a href="#" class="btn btn-danger">Cart</a>
                    </div>
                </div>
            </div>
        </div>



    </div>
</section>
